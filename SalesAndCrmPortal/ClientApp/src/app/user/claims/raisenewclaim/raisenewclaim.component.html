                        <button class="back" routerLink="/user/claims"> &#60; BACK</button>

                        <span class="tbl__heading mx-3">Raise a New Claim</span>

                    </div>
                    <div class="title">Membership Information</div>

                        <mat-form-field>
                            <mat-label>Select Membership ID</mat-label>

                              <mat-option >
                                Select Membership ID
                              </mat-option>
                            </mat-select>
                          </mat-form-field>
                    </div> -->

                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-6 claim__title">Member Name:</div>
                            <div class="col-6 value">Mr. Ravi Kumar</div>
                            <div class="col-6 claim__title">Relationship:</div>
                            <div class="col-6 value">Self</div>
                            <div class="col-6 claim__title">Age:</div>
                            <div class="col-6 value">38 Yrs</div>
                            <div class="col-6 claim__title">Membership Status:</div>

                            <div class="col-6 value">22-Dec-2024</div>
                            <div class="col-6 claim__title">Lorem Ipsum:</div>
                            <div class="col-6 value">Lorem Ipsum</div>

                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12 col-sm-12 col-md-12 col-lg-7 p-0">
                <div class="container-fluid ">
                    <div class="row">
                        <div class="col-12 col-sm-12 col-md-7">
                            <div class="py-5 px-3">
                                <div class="f-16 f-medium mb-3">
                                    Claim Details
                                </div>
                                <div>
                                    <mat-form-field>
                                        <mat-label>Priority</mat-label>
                                        <mat-select>
                                            <mat-option value="">High</mat-option>
                                            <mat-option value="">Medium</mat-option>
                                            <mat-option value="">Low</mat-option>
                                        </mat-select>
                                    </mat-form-field>
                                </div>
                                <div>
                                    <mat-form-field>
                                        <input matInput [matDatepicker]="picker" placeholder="Incident Date">
                                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                        <mat-datepicker #picker></mat-datepicker>
                                    </mat-form-field>
                                </div>

                                <div>
                                    <mat-form-field>
                                        <input matInput placeholder="Subject">
                                    </mat-form-field>
                                </div>
                                <div>
                                    
                                    <mat-form-field appearance="outline">
                                        <mat-label>Description</mat-label>
                                        <textarea matInput placeholder="Description"></textarea>
                                      </mat-form-field>
                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-sm-12 col-md-5">
                            <div class="py-5 px-3">
                                <div class=" f-16 f-medium mb-2">
                                    Upload Files
                                </div>
                            </div>
                        </div>
                    </div>

            </div>
