<div class="d-flex  justify-content-between">
    <span>
        <button class="back" routerLink="/user/profile/family-members"> &#60; BACK</button>
        <span class="tbl__heading">Add New Member</span>

    </span>
</div>
<form>
    <div class="container-fluid">
        <div class="row">

            <div class="col-12 col-sm-12 col-md-12 col-lg-6">
                <div class="container-fluid">
                    <div class="row">

                        <div class="col-12 f-16 f-bold mt-4 mb-2 ">
                            Personal Infomation
                        </div>
                        <div class="col-3 col-sm-3 col-md-3 col-lg-3">
                            <mat-form-field>
                                <mat-select placeholder="Title">
                                    <mat-option value="option">Option</mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                        <div class="col-9 col-sm-9 col-md-9 col-lg-9">
                            <mat-form-field class="">
                                <input matInput placeholder="First Name">
                            </mat-form-field>
                        </div>
                        <div class="col-12 col-sm-12 col-md-12 col-lg-12">
                            <mat-form-field class="">
                                <input matInput placeholder="Last Name">
                            </mat-form-field>
                        </div>

                        <div class="col-12 f-14 f-bold">
                            Gender (Optional)
                        </div>
                        <div class="col-12">
                            <mat-radio-group aria-label="Gender" class="mt-3 d-flex align-items-center">
                                <mat-radio-button value="1" class="mr-3 f-14">Male</mat-radio-button>
                                <mat-radio-button value="2" class="mr-3 f-14">Female</mat-radio-button>
                                <mat-radio-button value="3" class="mr-3 f-14">Others</mat-radio-button>
                              </mat-radio-group>
                        </div>


                    </div>
                </div>
            </div>
            <div class="col-12 col-sm-12 col-md-12 col-lg-6">

                <div class="container-fluid">
                    <div class="row">

                        <div class="col-12 col-sm-12 col-md-12 col-lg-12">
                            <mat-form-field class="">
                                <input matInput placeholder="Relation">
                            </mat-form-field>
                        </div>

                        <div class="col-3 col-sm-3 col-md-3 col-lg-3">
                            <mat-form-field>
                                <mat-select placeholder="Country">
                                    <mat-option value="option">Option</mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                        <div class="col-9 col-sm-9 col-md-9 col-lg-9">
                            <mat-form-field class="">
                                <input matInput placeholder="Mobile Number">
                            </mat-form-field>
                        </div>

                        <div class="col-12 col-sm-12 col-md-12 col-lg-12">
                            <mat-form-field>
                                <input matInput [matDatepicker]="picker" placeholder="Date of Birth">
                                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                <mat-datepicker #picker></mat-datepicker>
                            </mat-form-field>
                        </div>

                        <div class="col-12 col-sm-12 col-md-12 col-lg-12">
                            <mat-form-field class="">
                                <input matInput placeholder="Email">
                            </mat-form-field>
                        </div>
                        <div class="col-12 col-sm-12 col-md-12 col-lg-12">
                            <mat-form-field class="">
                                <input matInput placeholder="Address">
                            </mat-form-field>
                        </div>
                        <div class="col-12 col-sm-12 col-md-12 col-lg-12">
                            <mat-form-field class="">
                                <input matInput placeholder="City/State">
                            </mat-form-field>
                        </div>
                        <div class="col-12 col-sm-12 col-md-6 col-lg-6">
                            <mat-form-field class="">
                                <input matInput placeholder="Country">
                            </mat-form-field>
                        </div>
                        <div class="col-12 col-sm-12 col-md-6 col-lg-6">
                            <mat-form-field class="">
                                <input matInput placeholder="ZIP/Postal Code">
                            </mat-form-field>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="d-flex align-items-center justify-content-end">
          <button class="cancel">Cancel</button>
          <!--
          <button class="login">ADD MEMBER</button>
          -->
          <button class="login" (click)="addMember()">ADD MEMBER</button>
        </div>
    </div>
</form>
