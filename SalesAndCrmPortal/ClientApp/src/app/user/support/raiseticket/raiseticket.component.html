<div class="d-flex  justify-content-between">
    <span>
        <button class="back" routerLink="/user/support-help/ticket"> &#60; BACK</button>
        <span class="tbl__heading">Tickets</span>

    </span>
</div>
<form>
<div class="container-fluid">
    <div class="row">
        <div class="col-12 col-sm-12 col-md-6 col-lg-6">
            <mat-form-field>
                <mat-select placeholder="Membership ID">
                    <mat-option value="option">Option</mat-option>
                </mat-select>
            </mat-form-field>
        </div>

        <div class="col-12 col-sm-12 col-md-6 col-lg-6">
            <mat-form-field>
                <mat-select placeholder="Priority">
                    <mat-option value="option">Option</mat-option>
                </mat-select>
            </mat-form-field>
        </div>

        <div class="col-12 col-sm-12 col-md-6 col-lg-6">
            <mat-form-field>
                <mat-select placeholder="Select Type">
                    <mat-option value="option">Option</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="col-12 col-sm-12 col-md-6 col-lg-6">
            <mat-form-field class="mb-3">
                <input matInput placeholder="Address">
            </mat-form-field>
        </div>

        <div class="col-12 col-sm-12 col-md-6 col-lg-6">
            <mat-form-field>
                <input matInput [matDatepicker]="picker" placeholder="Incident Date">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>
        </div>


        <div class="col-12 col-sm-12 col-md-6 col-lg-6">
            <mat-form-field class="mb-3">
                <input matInput placeholder="City/State">
            </mat-form-field>
        </div>

        <div class="col-12 col-sm-12 col-md-6 col-lg-6">
            <mat-form-field class="mb-3">
                <input matInput placeholder="Subject">
            </mat-form-field>
        </div>

        <div class="col-12 col-sm-12 col-md-3 col-lg-3">
            <mat-form-field class="mb-3">
                <input matInput placeholder="Country">
            </mat-form-field>
        </div>

        <div class="col-12 col-sm-12 col-md-3 col-lg-3">
            <mat-form-field class="mb-3">
                <input matInput placeholder="ZIP/Postal Code">
            </mat-form-field>
        </div>

        <div class="col-12 col-sm-12 col-md-6 col-lg-6">
           <textarea name="" id="" col="100" rows="" placeholder="Description"></textarea>
        </div>
    </div>

    <div class="d-flex align-items-center justify-content-end">
                   
        <button class="cancel" (click)="submit()">Cancel</button>
        <button class="login" (click)="submit()">SUBMIT</button>
    </div>
</div>
</form>
